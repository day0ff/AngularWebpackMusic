<hr/>
<h2>
  {{'Persons.Title' | translate}}
  <a routerLink="/persons/detail/new" class="btn btn-outline-secondary" style="float: right;">
    {{'Persons.NewPerson' | translate}}
  </a>
</h2>
<ul class="list-group">
  <li class="list-group-item list-group-item-light" *ngFor="let person of persons">
    <span class="badge">{{person.personId}}&nbsp;:</span>&nbsp;&nbsp;
    <a routerLink="/persons/detail/{{person.personId}}">
      {{person.firstName}}&nbsp;{{person.lastName}}
    </a>
  </li>
</ul>
