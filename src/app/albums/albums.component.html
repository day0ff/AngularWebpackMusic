<hr/>
<h2>
  {{'Albums.Title' | translate}}
  <a routerLink="/albums/detail/new" class="btn btn-outline-secondary" style="float: right;">
    {{'Albums.NewAlbum' | translate}}
  </a>
</h2>
<ul class="list-group">
  <li class="list-group-item list-group-item-light" *ngFor="let album of albums">
    <span class="badge">{{album.albumId}}&nbsp;:</span>&nbsp;&nbsp;
    <a routerLink="/albums/detail/{{album.albumId}}">
      {{album.albumName}}&nbsp;{{album.albumPrice}}$
    </a>
  </li>
</ul>
